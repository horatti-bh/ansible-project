- name: copy Mongodb repo file
  copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo
    
- name: Install mongodb
  yum:
    name: mongodb-org
    state: present
    
- name: start & enable MongoDB service
  systemd:
    name: mongod
    state: started
    enabled: yes

- name: download schema
  include_role:
    name: common
    tasks_from: download-packages-from-git.yml

- name: Unarchive MongoDB
  unarchive:
    src: /tmp/ansible-project/mongodb.tar
    dest: /tmp
    remote_src: yes


    