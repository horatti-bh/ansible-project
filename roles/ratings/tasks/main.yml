- name: Install rating depenencies
  yum:
    name: "{{item}}"
    state: present
  loop:
    - http://rpms.remirepo.net/enterprise/remi-release-7.rpm
    - httpd

- name: Install PHP
  yum:
    name: "{{item}}"
    state: present
    enablerepo: remi-php73
  loop:
    - php
    - php-opcache
    - php73-php-pdo
    - composer

- name: download schema for {{APP_NAME}}
  include_role:
    name: common
    tasks_from: download-packages-from-git.yml

- name: Delete old HTML
  file:
    path: /var/www/html
    state: absent

- name: Unarchive {{APP_NAME}}
  unarchive:
    src: /tmp/ansible-project/{{APP_NAME}}.tar
    dest: /home/{{APP_USER}}/{{APP_NAME}}
    remote_src: yes
  become_user: "{{APP_USER}}"


