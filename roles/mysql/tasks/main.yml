- name: Install MySQL
  include_role:
    name: mysql
    tasks_from: install

- name: download schema mysql
  include_role:
    name: common
    tasks_from: download-packages-from-git.yml

- name: Unarchive mysql
  unarchive:
    src: /tmp/ansible-project/{{APP_NAME}}.tar
    dest: /tmp
    remote_src: yes

