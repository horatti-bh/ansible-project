- name: Install GCC
  yum:
    name: "{{item}}"
    state: present
  loop:
    - gcc
    - python-devel

- name: Install pip
  pip:
    name: MySQL-python

- name: Load Schema
  mysql_db:
    state: import
    name: all
    target: "{{item}}"
