- name: Create an EC2 Instance
  hosts: all
  become: yes
  tasks:
    - name: install pip3 for dependency
      yum:
        name: python3-pip
        state: present

    - name: install pip for dependency
      yum:
        name: python-pip
        state: present

    - name: Install boto for dependency
      pip:
        name: boto

    - name: Create an ec2 server
      ec2:
   #    exact_count: 1
        key_name: Nvkey
        instance_type: t2.micro
        image: ami-0affd4508a5d2481b
        region: us-east-1
        wait: true
      register: ec2

    - name: Add new instance to host group
      add_host:
        hostname: "{{ item.public_ip }}"
        groupname: launched
      loop: "{{ ec2.instances }}"

    - name: Wait for SSH to come up
      delegate_to: "{{ item.public_dns_name }}"
      wait_for_connection:
        delay: 60
        timeout: 320
      loop: "{{ ec2.instances }}

    - name: Configure instance(s)
      hosts: launched
      become: True
      gather_facts: True
      tasks:
        - name: Hii
          debug:
            msg: "{{anisble_fqdn}}"

